<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="left-panel">
            <h2>Your Result</h2>
            <div class="score-circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <p>Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right-panel">
            <ul class="summary">
                <h2>Summary</h2>
                <li class="reaction"><span><i class="icon fas fa-bolt"></i>Reaction</span><span class="score">80 <span class="total">/ 100</span></span></li>
                <li class="memory"><span><i class="icon fas fa-brain"></i>Memory</span><span class="score">92 <span class="total">/ 100</span></span></li>
                <li class="verbal"><span><i class="icon fas fa-comment"></i>Verbal</span><span class="score">61 <span class="total">/ 100</span></span></li>
                <li class="visual"><span><i class="icon fas fa-eye"></i>Visual</span><span class="score">72 <span class="total">/ 100</span></span></li>
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>
</html>
